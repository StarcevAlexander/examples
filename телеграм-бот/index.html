<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form id="tg">
      <div class="mb-3  mt-5">
        <label for="exampleInputPassword1" class="form-label">Text</label>
        <input type="text" name = "text" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const TOKEN = "6273687344:AAEQLqI3VI87fxNeHrgcALkeq0ekQ-jB6ps"
    const CHAT_ID = "-1001711407669"
    const url_api = `https://api.telegram.org/bot${TOKEN}/sendMessage`
    document.getElementById('tg').addEventListener('submit', function(e) {
      e.preventDefault();
      let message = `<b>Сообщение с сайта: </b> \n ${ this.text.value}`
      axios.post(url_api, {
        chat_id: CHAT_ID,
        parse_mode: 'html',
        text: message
      })
      document.getElementById('exampleInputPassword1').value = ''
    })
  </script>
  </body>
  </html>
